language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - plto001@gmail.com

before_deploy:
  - zip -r spring-boot-demo *
  - mkdir -p deploy
  - mv spring-boot-demo.zip deploy/spring-boot-demo.zip

deploy:
  -provider: s3
  access_key_id: $AWS_ACCESS_KEY # Travis repo settings 에 설정된 값
  secret_access_key: $AWS_SECRET_KEY # Travis repo settings 에 설정된 값
  bucket: spring-boot-demo-build
  region: ap-northeast-2
  skip_cleanup: true
  acl: private # zip 파일 접근을 private 으로
  local_dir: deploy # before_deploy 에서 생성한 디렉토리
  wait-until-deployed: true
